{% load static %}
<html>
<head>
    <title>
        {% block title %}
            BASIC PAGE
        {% endblock %}

    </title>
</head>
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<script src="{% static 'js/bootstrap.min.js' %}"></script>

<body>

<div class="container-fluid  navbar navbar-expand-lg navbar-light bg-secondary" >
    <a class="navbar-brand" href="{% static 'images/bsm1.jpg' %}">
        <img src="{% static 'images/bsm1.jpg' %}" alt="Logo" style="width:60px;" class="rounded-pill">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse " id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-link active" aria-current="page"  href="{% url 'home' %}">Home</a>
            <a class="nav-link"  href="{% url 'addauthor' %}">ADD AUTHOR</a>
            <a class="nav-link" href="{% url 'displayauthor' %}">DISPLAY AUTHOR</a>
            {% if request.session.name %}
             <a class="nav-link"  href="{% url 'addbook' %}">ADD BOOK</a>
            <a class="nav-link" href="{% url 'displaybook' %}">DISPLAY BOOK</a>
            <a class="nav-link" href="{% url 'logout'%}">Logout</a>
            {% else %}
            <a class="nav-link" href="{% url 'login'%}">Login</a>
            {% endif %}

        </div>
    </div>
</div>
{% block content %}
{% endblock %}
</body>

</html>
